image: docker:stable

services:
    - docker:stable-dind

.build_image_template: &build_image_definition
    script:
    - docker build -t "${CI_REGISTRY_IMAGE}:${VERSION}" "${IMAGE_PATH}"
    except:
    - master
    tags:
    - shell-builder
    - linux
    - big-storage
    - qemu-support

.build_and_push_image_template: &build_image_push_definition
    script:
    - docker info
    - docker login -u "${REGISTRY_USER}" -p "${REGISTRY_TOKEN}"
    - docker build --build-arg UBUNTU_RELEASE_YEAR=${UBUNTU_RELEASE_YEAR} --build-arg ZED_SDK_MAJOR=${ZED_SDK_MAJOR} --build-arg ZED_SDK_MINOR=${ZED_SDK_MINOR} --build-arg ROS_DISTRO_ARG=${ROS_DISTRO_ARG} --build-arg CUDA_MAJOR=${CUDA_MAJOR} --build-arg CUDA_MINOR=${CUDA_MINOR} -t "${CI_REGISTRY_IMAGE}:${VERSION}" "${IMAGE_PATH}"
    - docker tag "${CI_REGISTRY_IMAGE}:${VERSION}" "${CI_REGISTRY_IMAGE}:${VERSION}";
    - docker push "${CI_REGISTRY_IMAGE}"
    only:
    - master
    tags:
    - shell-builder
    - linux
    - big-storage

.build_and_push_image_jetson_template: &build_image_push_jetson_definition
    script:
    - docker info
    - docker login -u "${REGISTRY_USER}" -p "${REGISTRY_TOKEN}"
    - docker build --build-arg L4T_MINOR_VERSION=${L4T_MINOR_VERSION} --build-arg ZED_SDK_MAJOR=${ZED_SDK_MAJOR} --build-arg ZED_SDK_MINOR=${ZED_SDK_MINOR} --build-arg ROS_DISTRO_ARG=${ROS_DISTRO_ARG} --build-arg JETPACK_MAJOR=${JETPACK_MAJOR} --build-arg JETPACK_MINOR=${JETPACK_MINOR} -t "${CI_REGISTRY_IMAGE}:${VERSION1}" "${IMAGE_PATH}"
    - docker build --build-arg L4T_MINOR_VERSION=${L4T_MINOR_VERSION} --build-arg ZED_SDK_MAJOR=${ZED_SDK_MAJOR} --build-arg ZED_SDK_MINOR=${ZED_SDK_MINOR} --build-arg ROS_DISTRO_ARG=${ROS_DISTRO_ARG} --build-arg JETPACK_MAJOR=${JETPACK_MAJOR} --build-arg JETPACK_MINOR=${JETPACK_MINOR} -t "${CI_REGISTRY_IMAGE}:${VERSION2}" "${IMAGE_PATH}"
    - docker tag "${CI_REGISTRY_IMAGE}:${VERSION1}" "${CI_REGISTRY_IMAGE}:${VERSION1}";
    - docker tag "${CI_REGISTRY_IMAGE}:${VERSION2}" "${CI_REGISTRY_IMAGE}:${VERSION2}";
    - docker push "${CI_REGISTRY_IMAGE}"
    only:
    - master
    tags:
    - shell-builder
    - linux
    - big-storage
    - qemu-support

